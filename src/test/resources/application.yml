spring:
  application:
    name: CatHatMusic
  datasource:
    druid:
      url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${DATABASE_NAME}?characterEncoding=UTF8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      username: ${MYSQL_USER_NAME}
      password: ${MYSQL_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:h2:mem:CatHatMusic;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: sa
    driver-class-name: org.h2.Driver
    password:
  sql:
    init:
      platform: h2
      continue-on-error: false
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
  config:
    import: file:.env.dev[.properties]
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
springfox:
  documentation:
    enabled: false
    swagger:
      v2:
        enabled: false
    swagger-ui:
      enabled: false
mybatis-plus:
  mapper-locations: classpath:cn/limitless/cathatmusic/dao/impl/*.xml
  type-enums-package: cn.limitless.cathatmusic.enums
  configuration:
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
    map-underscore-to-camel-case: false
  type-aliases-package: cn.limitless.cathatmusic.entity
weixin:
  mp:
    app:
      id: ${MP_APP_ID}
      secret: ${MP_APP_SECRET}
cos:
  bucket: ${COS_BUCKET}
  secret-id: ${COS_SECRET_ID}
  secret-key: ${COS_SECRET_KEY}
  region: ${COS_REGION}


